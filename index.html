<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="stylesheets/screen.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section>
        <div>
		<p id="name"></p>

		<script>
			var endChar = '&';
			var nameString = window.location.search;
			var stringEnd = nameString.indexOf(endChar);
			if (stringEnd > -1) {
				document.getElementById("name").innerHTML = 
				nameString.substring(1, stringEnd);
			}
			else {
				document.getElementById("name").innerHTML = 
					nameString.substring(1);
			}
		</script>
	</div>
    </section>
</body>

</html>
